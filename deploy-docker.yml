---
- hosts: dev
  become: True
  tasks:
    - name: start docker   
      service:
        name: docker
        state: started
        enabled: yes
    - name: Start the container
      docker_container:
        name: hariapp
        image: "nadhil/grafana:{{DOCKER_TAG}}"
        state: started
        published_ports:
          0.0.0.0:8088:8088
